{% extends "base.html" %}

{% block title %}AIDMINTON - Profile{% endblock %}

{% block header %}
<header class="app-header">
    <h1>Profile</h1>
    <div style="width: 24px;"></div>
</header>
{% endblock %}

{% block content %}
<div class="form-container animate-fade-in">
    <div style="text-align: center; margin-bottom: 2rem;">
        <div style="width: 100px; height: 100px; background-color: var(--primary-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto;">
            <span style="font-size: 2.5rem; font-weight: bold;">{{ session.user_nickname[:1] }}</span>
        </div>
        <h2 style="margin-top: 1rem;">{{ session.user_name }}</h2>
        <p style="color: var(--gray-medium);">{{ session.user_email }}</p>
    </div>
    
    <form method="POST" action="{{ url_for('profile') }}">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" class="input-field" value="{{ user.name }}" required>
        </div>
        
        <div class="form-group">
            <label for="nickname">Nickname</label>
            <input type="text" id="nickname" name="nickname" class="input-field" value="{{ user.nickname }}" required>
        </div>
        
        <div class="form-group">
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" name="phone_number" class="input-field" value="{{ user.phone_number }}" required>
        </div>
        
        <button type="submit" class="button-primary">Save Changes</button>
    </form>
    
    <a href="{{ url_for('logout') }}" class="button-secondary" style="margin-top: 2rem; text-decoration: none; text-align: center; display: block;">Log Out</a>
</div>
{% endblock %}
