{% extends "base.html" %}

{% block title %}AIDMINTON - Add Injury{% endblock %}

{% block header %}
<header class="app-header">
    <a href="{{ url_for('injury_log') }}" class="back-button">
        <i class="fas fa-arrow-left"></i>
    </a>
    <h1>Add Injury Log</h1>
    <button type="submit" form="add-injury-form" class="action-button">
        Save
    </button>
</header>
{% endblock %}

{% block content %}
<div class="form-container animate-fade-in">
    <form id="add-injury-form" method="POST" action="{{ url_for('add_injury') }}">
        <div class="form-group">
            <label for="title">Injury Title</label>
            <input type="text" id="title" name="title" class="input-field" placeholder="e.g., Ankle Sprain" required>
        </div>
        
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" class="input-field" required>
        </div>
        
        <div class="form-group">
            <label>Pain Level (1-10)</label>
            <div class="pain-scale">
                {% for i in range(1, 11) %}
                <div class="pain-level" data-value="{{ i }}">{{ i }}</div>
                {% endfor %}
            </div>
            <input type="hidden" id="pain-level-input" name="pain_level" value="5">
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="input-field" rows="5" placeholder="Describe your injury..." required></textarea>
        </div>
    </form>
</div>
{% endblock %}
